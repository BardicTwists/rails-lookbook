description: Represents a component.

attrs:
  - name: .name
    description: Component class name, e.g. `Elements::ButtonComponent`
    type: String

  - name: .file_path
    description: Full filesystem path to the component class file
    type: Pathname

  - name: .relative_file_path
    description: Component class file path, relative to the components directory.
    type: Pathname

  - name: .directory_path
    description: Directory containing the component class file
    type: Pathname

  - name: .template_file_path
    description: Path to the component template file, if present
    type: Pathname

  - name: .inline?
    description: Returns `true` if the component does not have a template file
    type: Boolean
