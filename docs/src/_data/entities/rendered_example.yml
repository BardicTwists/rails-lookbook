description: Represents a rendered example.

attrs:
  - name: .id
    description: ID of the rendered example
    type: String

  - name: .label
    description: Label for the rendered example
    type: String

  - name: .output
    description: The rendered HTML output
    type: String

  - name: .source
    description: The source code for the example
    type: String

  - name: .source_lang
    description: Hash of information about the source language (Ruby or HTML/ERB, depending on whether the example uses a preview template)
    type: Hash
